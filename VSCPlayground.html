
<script>
// Reference the function
new ggg("War of the Worlds", "H G Wells");
new ggg("The Martian", "Andy Weir");

/**
 * Represents a book.
 *
 * @param {string} title Title of the book
 * @param {string} author Who wrote the book
 */
function ggg(title, author) {
    this.title = title;
    this.author = author;
}
</script>
